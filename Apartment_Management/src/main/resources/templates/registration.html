<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /* Body and general styling */
        body {
            background: linear-gradient(to bottom, #2193b0, #6dd5ed);
            font-family: Arial, sans-serif;
            padding-top: 30px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .alert {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group label {
            font-weight: bold;
            color: #333333;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        .btn-success {
            background-color: #0056b3;
            border-color: #0056b3;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .btn-success:hover {
            background-color: #004085;
            border-color: #003768;
        }

        .form-group span a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        .form-group span a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Registration Form -->
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <!-- Success Message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You have registered successfully!</div>
            </div>

            <h1>Register</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus"/>
                </div>

<!--                <div class="form-group">-->
<!--                    <label for="role">Role</label>-->
<!--                    <input id="role" class="form-control" th:field="*{roles}" autofocus="autofocus"/>-->
<!--                </div>-->

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
