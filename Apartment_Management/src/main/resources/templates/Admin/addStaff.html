<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /* Global body styles */
        body {
            background: linear-gradient(to right, #2193b0, #6dd5ed); /* Gradient background */
            font-family: Arial, sans-serif;
            color: #333;
            padding-top: 70px;
        }

        /* Navbar Styling */
        .navbar-inverse {
            background-color: #0056b3;
            border: none;
        }

        .navbar-inverse .navbar-brand,
        .navbar-inverse .navbar-nav > li > a {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-inverse .navbar-brand:hover,
        .navbar-inverse .navbar-nav > li > a:hover {
            color: #ffdd57 !important;
        }

        .button-spacing {
            margin-top: 20px; /* Tùy ch?nh kho?ng cách theo ý mu?n */
        }

    </style>
</head>
<body>
<!-- Navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard" th:href="@{/dashboard}">Apartment-Management</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <a class="navbar-brand" href="/Resident" th:href="@{/Resident}">Resident</a>
            <a class="navbar-brand" href="/Apartment" th:href="@{/Apartment}">Apartment</a>
            <a class="navbar-brand" href="/Service" th:href="@{/Service}">Service</a>
            <a class="navbar-brand" href="/Contract" th:href="@{/Contract}">Contract</a>
            <a class="navbar-brand" href="/Staff" th:href="@{/Staff}">Staff</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/Payment}">Payment</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/posst}">Post</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/client}">Client</a>
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h2 class="text-center">Add Service</h2>
    <form class="row g-3" th:action="@{/saveStaff}" th:object="${staff}" method="POST">

        <!-- Service ID Field -->
        <div class="col-md-12">
            <label for="inputMaNhanVien" class="form-label">Service ID</label>
            <input type="text" th:field="*{maNhanVien}" class="form-control" id="inputMaNhanVien"
                   placeholder="Enter service ID">
        </div>

        <!-- Staff Name Field -->
        <div class="col-md-12">
            <label for="inputHoTen" class="form-label">Staff Name</label>
            <input type="text" th:field="*{hoTen}" class="form-control" id="inputHoTen"
                   placeholder="Enter staff name" required>
        </div>

        <!-- Phone Number Field -->
        <div class="col-md-12">
            <label for="inputSoDienThoai" class="form-label">Phone Number</label>
            <input type="text" th:field="*{soDienThoai}" class="form-control" id="inputSoDienThoai"
                   placeholder="Enter phone number" required>
        </div>

        <!-- Centered Save Button -->
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-info button-spacing">Save Staff</button>
        </div>
    </form>
</div>


</body>
</html>
