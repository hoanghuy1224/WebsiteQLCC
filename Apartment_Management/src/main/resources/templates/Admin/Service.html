<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /* Navbar Styling */
        .navbar-inverse {
            background-color: #0056b3;
            border: none;
        }

        .navbar-inverse .navbar-brand,
        .navbar-inverse .navbar-nav > li > a {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-inverse .navbar-brand:hover,
        .navbar-inverse .navbar-nav > li > a:hover {
            color: #ffdd57 !important;
        }

        /* General Body Styling */
        body {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            font-family: Arial, sans-serif;
            color: #333;
            padding-top: 70px;
        }

        /* Search Form Styling */
        .search-form {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-form input[type="text"] {
            width: 250px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-form button {
            padding: 8px 16px;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #003366;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            text-align: center;
            padding: 15px;
        }

        table th {
            background-color: #003366;
            color: #fff;
            font-weight: bold;
        }

        table td {
            background-color: #fafafa;
        }

        table tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        table td a {
            color: #fff;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        table td a:hover {
            background-color: #0056b3;
        }

        /* Pagination styling */
        .pagination {
            display: inline-flex;
            list-style: none;
            padding-left: 0;
            border-radius: 5px;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a,
        .pagination span {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .pagination a:hover,
        .pagination span:hover {
            background-color: #0056b3;
        }

    </style>

</head>
<body>
<!-- Navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard" th:href="@{/dashboard}">Apartment-Management</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <a class="navbar-brand" href="/Resident" th:href="@{/Resident}">Resident</a>
            <a class="navbar-brand" href="/Apartment" th:href="@{/Apartment}">Apartment</a>
            <a class="navbar-brand" href="/Service" th:href="@{/Service}">Service</a>
            <a class="navbar-brand" href="/Contract" th:href="@{/Contract}">Contract</a>
            <a class="navbar-brand" href="/Staff" th:href="@{/Staff}">Staff</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/Payment}">Payment</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/posst}">Post</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/client}">Client</a>
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container mt-5">
    <div style="height: 80px; display: flex; justify-content: space-between; align-items: center;">
        <h2>Add Service</h2>
        <a href="/addResident" th:href="@{/showDichvuu}" class="btn btn-primary">Add Resident</a>
    </div>

    <!-- Search Form -->
    <div class="search-form">
        <form action="/searchResident" method="get">
            <input type="text" name="search" placeholder="Search by name or email..."/>
            <button type="submit">Search</button>
        </form>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/Dichvu/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                    Id </a>
            </th>
            <th>
                <a th:href="@{'/Dichvu/page/' + ${currentPage} + '?sortField=hoTen&sortDir=' + ${reverseSortDir}}">
                    Service Name</a>
            </th>
            <th>
                <a th:href="@{'/Dichvu/page/' + ${currentPage} + '?sortField=soDienThoai&sortDir=' + ${reverseSortDir}}">
                    Price</a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dichvu : ${lisDichvu}">
            <td th:text="${dichvu.maDichVu}">N/A</td>
            <td th:text="${dichvu.tenDichVu}">N/A</td>
            <td th:text="${dichvu.gia}">N/A</td>
            <td>
                <a th:href="@{|/Updatedichvu/${dichvu.maDichVu}|}" class="btn btn-primary">Update</a>
                <a th:href="@{|/deletedichvu/${dichvu.maDichVu}|}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>


    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <!-- T?ng s? dòng -->
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>

            <!-- Các nút chuy?n trang -->
            <div class="col-sm-4">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}"
                   th:href="@{'/Dichvu/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;&nbsp;
            </span>
            </div>

            <!-- Nút Next -->
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/Dichvu/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <!-- Nút Last -->
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/Dichvu/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
