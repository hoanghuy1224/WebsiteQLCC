<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /* Navbar background color */
        .navbar-inverse {
            background-color: #0056b3; /* Dark blue */
            border-color: #004085; /* Navbar border color */
        }

        .navbar-inverse .navbar-brand,
        .navbar-inverse .navbar-nav > li > a {
            color: #ffffff !important; /* White text */
        }

        .navbar-inverse .navbar-brand:hover,
        .navbar-inverse .navbar-nav > li > a:hover {
            color: #ffdd57 !important; /* Yellow on hover */
        }

        .button-spacing {
            margin-top: 20px; /* Tùy ch?nh kho?ng cách theo ý mu?n */
        }

    </style>

</head>
<body>
<!-- Navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard" th:href="@{/dashboard}">Apartment-Management</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <a class="navbar-brand" href="/Resident" th:href="@{/Resident}">Resident</a>
            <a class="navbar-brand" href="/Apartment" th:href="@{/Apartment}">Apartment</a>
            <a class="navbar-brand" href="/Service" th:href="@{/Service}">Service</a>
            <a class="navbar-brand" href="/Contract" th:href="@{/Contract}">Contract</a>
            <a class="navbar-brand" href="/Staff" th:href="@{/Staff}">Staff</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/Payment}">Payment</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/posst}">Post</a>
            <a class="navbar-brand" href="/Payment" th:href="@{/client}">Client</a>
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Save Client</h2>

            <form class="row g-3" th:action="@{/updateclient}" th:object="${client}" method="POST">
                <!-- Hidden field for Client ID -->
                <input type="hidden" th:field="*{maKhachHang}"/>

                <!-- Client Name Field -->
                <div class="col-md-12">
                    <label for="hoTen" class="form-label">Client Name</label>
                    <input type="text" th:field="*{hoTen}" class="form-control" id="hoTen"
                           placeholder="Enter client name" required>
                </div>

                <!-- Email Field -->
                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email"
                           placeholder="Enter client email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Phone Number Field -->
                <div class="col-md-12">
                    <label for="soDienThoai" class="form-label">Phone Number</label>
                    <input type="text" th:field="*{soDienThoai}" class="form-control" id="soDienThoai"
                           placeholder="Enter phone number (e.g., +849xxxxxxxx)" pattern="\+?[0-9]{10,15}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('soDienThoai')}"
                         th:errors="*{soDienThoai}"></div>
                </div>

                <!-- Content Field -->
                <div class="col-md-12">
                    <label for="noiDung" class="form-label">Content</label>
                    <textarea th:field="*{noiDung}" class="form-control" id="noiDung"
                              placeholder="Enter client content" rows="4" required></textarea>
                </div>

                <!-- Centered Save Button -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-info button-spacing">Save Client</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
